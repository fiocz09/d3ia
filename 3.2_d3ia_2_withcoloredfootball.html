<html>
<head>
        <title>D3 in Action Examples</title>
        <meta charset="utf-8" />
        <script src="d3.js" type="text/javascript"></script>
        <style type="text/css">
                svg {
                        height: 500px;
                        width: 500px;
                        border: 1px solid gray;
                }
                text {
                        font-size: 10px;
                }
                g > text.active {
                        font-size: 30px;
                }
                circle {
                        fill: pink;
                        stroke: black;
                        stroke-width: 1px;
                }
                circle.active {
                        fill: red;
                }
                circle.inactive {
                        fill: gray;
                }
                .highlight {
                        font-size: 24px;
                }

                #modal {
                        position:fixed;
                        left:30px;
                        top:15px;
                        z-index:1;
                        background: white;
                        border: 1px black solid;
                        box-shadow: 10px 10px 5px #888888;
                }
                tr {
                        border: 1px gray solid;
                }
                td {
                        font-size: 10px;
                }
                td.data {
                        font-weight: 900;
                }
        </style>
</head>

<script src="colorbrewer.js" type="text/javascript"></script>

<body>

        <div id="controls" />
        <div id="viz">
                <svg>
                </svg>
        </div>
        <div id="modal">
                <table>
                        <tr><th>Statistics</th></tr>
                        <tr><td>Team Name</td><td class="data"></td></tr>
                        <tr><td>Region</td><td class="data"></td></tr>
                        <tr><td>Wins</td><td class="data"></td></tr>
                        <tr><td>Losses</td><td class="data"></td></tr>
                        <tr><td>Draws</td><td class="data"></td></tr>
                        <tr><td>Points</td><td class="data"></td></tr>
                        <tr><td>Goals For</td><td class="data"></td></tr>
                        <tr><td>Goals Against</td><td class="data"></td></tr>
                        <tr><td>Clean Sheets</td><td class="data"></td></tr>
                        <tr><td>Yellow Cards</td><td class="data"></td></tr>
                        <tr><td>Red Cards</td><td class="data"></td></tr>
                </table>
        </div>

        <script type="text/javascript">
                //3.1 create soccer visual
                d3.csv("datasets/worldcup.csv", function(data) {
                        overallTeamViz(data);
                })

                function overallTeamViz(incomingData) {
                        d3.select("svg")
                          .append("g")
                          .attr("id", "teamsG")
                          .attr("transform", "translate(50,300)")
                          .selectAll("g")
                          .data(incomingData)
                          .enter()
                          .append("g")
                          .attr("class", "overallG")
                          .attr("transform", function (d,i) {return "translate(" + (i * 50) + ", 0)"})

                        var teamG = d3.selectAll("g.overallG");

                        teamG.append("circle")
                             .attr("r", 0)
                             .transition()
                             .delay(function(d,i) { return i * 100 })   //delay when circle appears
                             .duration(500)
                             .attr("r", 40)
                             .transition()
                             .duration(500)
                             .attr("r", 20);

                        teamG.append("text")
                             .style("text-anchor", "middle")
                             .style("pointer-events", "none")
                             .attr("y", 30)
                             .text(function(d) {return d.team;});

                        //3.3.3 pregenerated svg
                        d3.html("resources/icon.svg", loadSVG);
                        function loadSVG(svgData) {
/*                                while(
                                        !d3.select(svgData)
                                           .selectAll("path")
                                           .empty())
                                           {
                                                   d3.select("svg")
                                                     .node()
                                                     .appendChild(
                                                             d3.select(svgData)
                                                               .select("path")
                                                               .node());

                                           };
*/
/*                                d3.select(svgData)
                                  .selectAll("path")
                                  .each(function() {
                                          d3.select("svg").node().appendChild(this);
                                  });
                                d3.selectAll("path")
                                  .attr("transform", "translate(50,50)");
*/
                                d3.selectAll("g.overallG")
                                  .each(function() {
                                          var gParent = this;
                                          d3.select(svgData)
                                            .selectAll("path")
                                            .each(function() {
                                                    gParent.appendChild(this.cloneNode(true))
                                            });
                                  });

                                recolorFootballs();
                        };

                        function recolorFootballs() {
                                d3.selectAll("g.overallG")
                                  .each(function(d) {
                                          d3.select(this)
                                            .selectAll("path")
                                            .datum(d);
                                  });

                                var tenColorScale = d3.scaleOrdinal(d3.schemeCategory10);

                                d3.selectAll("path")
                                  .style("fill", function(p) {
                                        return tenColorScale(p.region);
                                  })
                                  .style("stroke", "black")
                                  .style("stroke-width", "2px");

                        };

                        //3.2 create buttons
                        var dataKeys = d3.keys(incomingData[0])
                                         .filter(function(el) {
                                                 return el != "team" && el != "region";
                                         });

                        d3.select("#controls")
                          .selectAll("button.teams")
                          .data(dataKeys)
                          .enter()
                          .append("button")
                          .on("click", buttonClick)
                          .html(function(d) {return d;});

                        function buttonClick(datapoint) {
                                var maxValue = d3.max(incomingData, function(d) {
                                                        return parseFloat(d[datapoint]);
                                                });

                                var colorQuantize = d3.scaleQuantile()
                                                      .domain([0,maxValue])
                                                      .range(colorbrewer.Reds[3]);

                                var radiusScale = d3.scaleLinear()
                                                    .domain([0,maxValue])
                                                    .range([2,20]);

                                d3.selectAll("g.overallG")
                                  .select("circle")
                                  .transition().duration(1000)
                                  .style("fill", function(p) {
                                          return colorQuantize(p[datapoint]);
                                  })
                                  .attr("r", function(d) {
                                          return radiusScale(d[datapoint]);
                                  })
                                  ;

                        };

                        function highlightRegion2(d,i) {

                                //manipulate colors
                                var teamColor = d3.rgb("pink")

                                d3.select(this)
                                  .select("text")
                                  .classed("highlight", true)
                                  .attr("y", 10);

                                d3.selectAll("g.overallG")
                                  .select("circle")
                                  .style("fill", function(p) {
                                          return p.region == d.region ?
                                          teamColor.darker(.75) :
                                          teamColor.brighter(.5);
                                  });
                                this.parentElement.appendChild(this);
                        };

                        function unHighlight() {
                                d3.selectAll("g.overallG")
                                  .select("circle")
                                  .attr("class", "")
                                  .style("fill", "pink")
                                  ;

                                d3.selectAll("g.overallG")
                                  .select("text")
                                  .classed("highlight", false)
                                  .attr("y", 30);
                        };

                        teamG.on("mouseover", highlightRegion2);
                        teamG.on("mouseout", unHighlight);

                        //add data table
                        d3.select("#modal")
                          .attr("id", "modal");
                        teamG.on("click", teamClick);
                        function teamClick(d) {
                                d3.selectAll("td.data")
                                  .data(d3.values(d))
                                  .html(function(p) { return p });
                        };

                };

        </script>
</body>
</html>
