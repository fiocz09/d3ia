<!doctype html>
<html>
<head>
        <script src="d3.js" type="text/Javascript">
        </script>
        <style type="text/css">
        </style>
</head>
<body>

        <script type="text/javascript">

        //1.6.1 Hello world with divs
        d3.select("body")
          .append("div")
          .style("border", "1px black solid")
          .html("hello world")

        d3.select("div")
          .style("background-color", "pink")
          .style("font-size", "24px")
          .attr("id", "newDiv")
          .attr("class", "d3div")
          .on("click", function() {console.log("You clicked a div")});

        </script>
</body>
</html>
