<!doctype html>
<html>
<head>
        <script src="d3.js" type="text/Javascript"></script>
        <script src="colorbrewer.js" type="text/Javascript"></script>
        <script src="js/d3-geo-projection.v2.js" type="text/Javascript"></script>
        <link type="text/css" href="css/ch7.css" rel="stylesheet"></link>
        <style type="text/css">
                svg {
                        height: 500px;
                        width: 500px;
                        border: 1px solid gray;
                }
        </style>
</head>
<body>
        <div><svg></svg></div>
        <div id="controls"></div>

        <script type="text/javascript">

        d3.queue()
          .defer(d3.json, "datasets/world.geojson")
          .defer(d3.csv, "datasets/cities2.csv")
          .await(function(error, file1, file2) {
                  createMap(file1, file2);
          });

        //geoSatellite
        function createMap(countries, cities) {
                projection = d3.geoSatellite()
                               .scale(1330)
                               .translate([250,250])
                               .rotate([-30.24, -31, -56])
                               .tilt(30)
                               .distance(1.199)
                               .clipAngle(45);
                var geoPath = d3.geoPath().projection(projection);
                var featureSize = d3.extent(countries.features, d => geoPath.area(d));
                var countryColor = d3.scaleQuantize()
                                     .domain(featureSize)
                                     .range(colorbrewer.Reds[7]);

                d3.select("svg").selectAll("path").data(countries.features)
                  .enter()
                  .append("path")
                  .attr("d", geoPath)
                  .attr("class", "countries")
                  .style("fill", d => countryColor(geoPath.area(d)))
                  ;

                d3.select("svg").selectAll("circle").data(cities)
                  .enter()
                  .append("circle")
                  .attr("class", "cities")
                  .attr("r", 3)
                  .attr("cx", d => projection([d.x,d.y])[0])
                  .attr("cy", d => projection([d.x,d.y])[1]);

                //add a graticule
                var graticule = d3.geoGraticule();
                d3.select("svg").append("path")
                  .datum(graticule)
                  .attr("class", "graticule line")
                  .attr("d", geoPath)
                  .style("fill", "none")
                  .style("stroke", "lightgray")
                  .style("stroke-width", "1px");
                d3.select("svg").append("path")
                  .datum(graticule.outline)
                  .attr("class", "graticule outline")
                  .attr("d", geoPath)
                  .style("fill", "none")
                  .style("stroke", "black")
                  .style("stroke-width", "1px");

        };
        </script>
</body>
</html>
