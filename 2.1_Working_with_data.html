<!doctype html>
<html>
<head>
        <script src="d3.js" type="text/Javascript">
        </script>
        <style type="text/css">
        </style>
</head>
<body>
        <script type="text/javascript">

        d3.csv("datasets/cities.csv",function(error,data) {dataViz(data);});

        function dataViz(incomingData) {
                d3.select("body")
                  .selectAll("div.cities")
                  .data(incomingData)
                  .enter()
                  .append("div")
                  .attr("class","cities")
                  .html(function(d,i) { return d.label; });
        }

        </script>
</body>
</html>
